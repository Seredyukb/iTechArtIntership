      //2nd Rewrite the function using '?' or '||'

      // The following function returns true if the parameter age is greater than 18.

      // Otherwise it asks for a confirmation and returns its result.

      function checkAge(age) {
        if (age > 18) {
          return true;
        } else {
          return confirm("Did parents allow you?");
        }
      }
      // Rewrite it, to perform the same, but without if, in a single line.

      // Make two variants of checkAge:

      // Using a question mark operator ?
      // Using OR ||

      function checkAge(age) {
        return age >= 18 ? true : confirm("Did parents allow you?");
      }
      function checkAge(age) {
        return age >= 18 || confirm("Did parents allow you?");
      }

      //3rd Function min(a, b)
      //   Write a function min(a,b) which returns the least of two numbers a and b.

      // For instance:
      // min(2, 5) == 2
      // min(3, -1) == -1
      // min(1, 1) == 1
      function getMinVal(a, b) {
        if (a < b) {
          return a;
        } else return b;
      }
      function getMinVal(a, b) {
        return a < b ? a : b;
      }
      //4th Function pow(x,n)
      //Write a function pow(x,n) that returns x in power n. Or, in other words, multiplies x by itself n times and returns the result.
      //Create a web-page that prompts for x and n, and then shows the result of pow(x,n).
      function showPow(a, b) {
        return alert(a ** b);
      }
      let a = prompt("Type num a");
      let b = prompt("Type num b");

      if (b < 1) {
        alert(`Power ${b} is not supported, use a positive integer`);
      } else {
        showPow(a, b);
      }
