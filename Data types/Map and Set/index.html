function unique(arr) {
  return Array.from(new Set(arr))
}

];

//2nd Filter anagrams
// Anagrams are words that have the same number of same letters, but in different order.

// For instance:

// nap - pan
// ear - are - era
// cheaters - hectares - teachers
// Write a function aclean(arr) that returns an array cleaned from anagrams.

// For instance:
function aclean(arr){
    let arrMap = new Map();
    for(let key of arr){
        let sorted = key.toLowerCase().split('').sort().join('')
        arrMap.set(sorted, key) //anp nap aeers teachers aeers cheaters anp pan aer ear aer era aeers hectares
    }
    return Array.from(arrMap.values())
}
let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];// PAN hectares era

alert( aclean(arr) ); // "nap,teachers,ear" or "PAN,cheaters,era"
// From every anagram group should remain only one word, no matter which one.
