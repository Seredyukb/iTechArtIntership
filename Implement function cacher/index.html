class Cacher{
    withCache(func){
        let cache = new Map();
        function hash() {
        return [].join.call(arguments)
}
        return function(){
            let key = hash(arguments);
            if(cache.has(key)){ return cache.get(key)}
            let result = func.apply(this, arguments)
            cache.set(key, result);
            return result;  
        }
    }
}
